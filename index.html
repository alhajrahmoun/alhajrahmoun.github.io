            /* Base styles with a dark theme */
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Oxygen,
                    Ubuntu,
                    Cantarell,
                    "Open Sans",
                    "Helvetica Neue",
                    sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                line-height: 1.6;
            }

            /* Container for main content */
            .container {
                max-width: 800px;
                padding: 2rem;
            }

            /* Name styling */
            h1 {
                font-size: 3.5rem;
                margin: 0;
                font-weight: 700;
                background: linear-gradient(to right, #8e9eab, #eef2f3);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin-bottom: 0.5rem;
            }

            /* Employer styling */
            h2 {
                font-size: 1.5rem;
                font-weight: 400;
                margin: 0.5rem 0 2rem 0;
                color: #a0a0a0;
            }

            .company-link {
                color: #64dfdf;
                text-decoration: none;
                transition: color 0.2s ease;
            }

            .company-link:hover {
                color: #80ffdb;
                text-decoration: underline;
            }

            /* Social links */
            .social-links {
                margin: 1.5rem 0;
                display: flex;
                justify-content: center;
                gap: 1.5rem;
            }

            .social-links a {
                color: #a0a0a0;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                transition: color 0.3s ease;
            }

            .social-links a:hover {
                color: #64dfdf;
            }

            .social-links svg {
                width: 20px;
                height: 20px;
                margin-right: 8px;
            }

            /* Projects section */
            .projects {
                display: flex;
                justify-content: center;
                gap: 2rem;
                margin-top: 2rem;
            }

            /* Project icon styling */
            .project-icon {
                display: flex;
                flex-direction: column;
                align-items: center;
                transition:
                    transform 0.3s ease,
                    opacity 0.3s ease;
                text-decoration: none;
                cursor: pointer;
            }

            .project-icon:hover {
                transform: translateY(-5px);
                opacity: 1;
            }

            .icon {
                width: 60px;
                height: 60px;
                background-color: #1e1e1e;
                border-radius: 12px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 0.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                opacity: 0.8;
                transition: background-color 0.3s ease;
                overflow: hidden;
            }

            .project-icon:hover .icon {
                background-color: #2a2a2a;
            }

            .icon img {
                width: 40px;
                height: 40px;
                object-fit: contain;
            }

            .project-icon p {
                font-size: 0.9rem;
                margin: 0;
                color: #888;
            }

            /* SVG icon colors */
            .svg-color-1 {
                color: #64dfdf;
            }
            .svg-color-2 {
                color: #9d4edd;
            }
            .svg-color-3 {
                color: #f28482;
            }

            /* Alternative icon colors for reference */
            .alt-color-1 {
                color: #48bfe3;
            }
            .alt-color-2 {
                color: #80ffdb;
            }
            .alt-color-3 {
                color: #7400b8;
            }
            .alt-color-4 {
                color: #e9c46a;
            }
            .alt-color-5 {
                color: #e76f51;
            }
        </style>
